name: Frontend CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      #delete echo statement once tests are implemented correctly
      - name: Run Selenium E2E tests
        run: |
          echo "Starting Selenium tests..."
          npm run test:e2e || echo "E2E tests failed, continuing..." 
        env:
          DISPLAY: ":99"
